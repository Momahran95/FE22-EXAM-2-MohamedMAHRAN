<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>EXAM-2-Mahran</title>
  </head>

  <body>
    <!-- creating the Navbar using Bootstrap -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MyPlanner</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Tasks</a>
            <a class="nav-link" href="#">Settings</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar ends -->
    <!-- picture and and paragraph inside of it using only css to style it -->
    <div class="head">
      <img
        class="pic"
        src="https://cdn.pixabay.com/photo/2018/03/11/09/11/time-3216252_1280.jpg"
        alt=""
      />
      <p>Weekly Planner</p>
    </div>
    <!-- pic and paragraph ends here -->
    <div class="container">
      <!-- Button from font awesome + applying some bootstrap on it -->
      <button class="btn btn-outline-secondary btn-lg" id="sorted">
        Sort by Priority <i class="fas fa-sort-amount-up"></i>
      </button>
      <!-- the container with grid layout from bootstrap -->
      <div
        class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1 row-cols-xs-1"
        id="overview"
      ></div>
    </div>
    <!-- Footer -->
    <footer class="footer">
      <div class="social">
        <ul class="footerlist">
          <li>
            <a
              href="https://www.facebook.com/"
              class="fa fa-facebook"
              target="_blank"
            ></a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/"
              class="fa fa-linkedin"
              target="_blank"
            ></a>
          </li>
          <li>
            <a
              href="https://www.youtube.com/"
              class="fa fa-youtube"
              target="_blank"
            ></a>
          </li>
          <li>
            <a
              href="https://github.com/"
              class="fa-brands fa-github"
              target="_blank"
            ></a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/"
              class="fa-brands fa-instagram"
              target="_blank"
            ></a>
          </li>
        </ul>
      </div>
      <br />
      <div class="copyright">
        <p>&copy;Code Factory 2024</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/407c991e1f.js"
      crossorigin="anonymous"
    ></script>
    <script src="JAVASCRIPT/java.js"></script>
  </body>
</html>
